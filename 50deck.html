<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Booha 50 – January Week 1</title>
<meta name="theme-color" content="#0b1530">
<link rel="icon" type="image/png" href="booha-ghost.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet" />
<style>
:root{
  --radius:28px;
  --ink:#111; --paper:#ffffffee;
  --pink:#ff7eb9; --blue:#5ee6ff; --yellow:#fff680; --green:#8aff80; --purple:#c77dff;
}

/* Base */
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  background: radial-gradient(1200px 800px at 50% -10%, #1e2a55 0%, #0f1a3d 40%, #0b1530 100%);
  color:#fff;
  font-family:system-ui,Segoe UI,Roboto,Inter,sans-serif;
}
.wrapper{
  min-height:100%;
  display:flex;flex-direction:column;
  align-items:center;justify-content:flex-start;
  gap:12px;
  padding:56px 10px 70px;
}

/* Header */
header{text-align:center; line-height:1.15}
header .line1{font-family:'Cinzel',serif;font-weight:900;font-size:clamp(30px,5.2vw,62px)}
header .line2{margin-top:6px;font-weight:900;font-size:clamp(18px,3.6vw,30px)}
header .line3{margin-top:2px;opacity:.95;font-weight:800;font-size:clamp(18px,3.6vw,28px)}
.back{position:fixed;left:10px;top:10px;color:#fff;text-decoration:none;font-weight:800;
  padding:10px 14px;border-radius:999px;border:1px solid #2f3b7a;background:#0c1440;
  box-shadow:0 0 18px rgba(124,58,237,.15), inset 0 0 8px rgba(255,255,255,.05);
  transition:transform .15s ease;}
.back:hover{transform:translateY(-1px)}

/* Mode buttons */
.modes{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin:14px 0 8px}
.modes button{
  background:#0d1b4a;border:1px solid #2b3f8a;color:#e6e9ff;
  border-radius:14px;padding:14px 20px;font-weight:900;cursor:pointer;
  box-shadow:0 8px 22px rgba(0,0,0,.35),0 0 18px rgba(124,58,237,.25);
  font-size:clamp(14px,2.6vw,18px);
}
.modes button.active[data-num="1"]{background:var(--pink);color:#3a0630;}
.modes button.active[data-num="2"]{background:var(--green);color:#062614;}
.modes button.active[data-num="3"]{background:var(--yellow);color:#3a3206;}
.modes button.active[data-num="4"]{background:var(--purple);color:#1f0b2c;}

/* Card + animation */
.card-outer{width:min(92vw,900px);aspect-ratio:3/2;perspective:1500px;display:flex;align-items:center;justify-content:center}
.card{
  position:relative;width:100%;height:100%;
  border-radius:var(--radius);transform-style:preserve-3d;
  transition:transform .7s cubic-bezier(.2,.8,.2,1);
  box-shadow:0 35px 90px rgba(0,0,0,.55);
  border:3px solid rgba(255,255,255,.18);
  background-size:400% 400%;
  animation:stripeMove 10s linear infinite;
}
@keyframes stripeMove{from{background-position:0 0}to{background-position:400% 400%}}
.card.is-back{transform:rotateY(180deg)}
.face{position:absolute;inset:0;border-radius:var(--radius);backface-visibility:hidden;
  display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;
  background:var(--paper);color:var(--ink);}
.face.back{transform:rotateY(180deg)}
.term h2{font-size:clamp(36px,6vw,68px);font-weight:900;}
.term p{margin-top:.7rem;font-size:clamp(20px,3.2vw,34px);opacity:.95}

/* Buttons */
.controls{display:flex;gap:14px;justify-content:center;flex-wrap:wrap;margin-top:20px}
.btn{
  padding:16px 20px;border-radius:16px;border:none;
  background:linear-gradient(180deg,#fff,#e0e0e0);
  font-weight:900;font-size:1.2rem;cursor:pointer;
  box-shadow:0 12px 28px rgba(0,0,0,.28),0 0 14px rgba(124,58,237,.25);
}
.btn:hover{transform:translateY(-1px)}
#speakBtn{
  background:linear-gradient(180deg,#ff4444,#cc0000);
  color:#fff;font-size:1.4rem;padding:16px 24px;
  border:none;border-radius:16px;
  box-shadow:0 0 20px rgba(255,0,0,.4);
}
#speakBtn:hover{transform:scale(1.08)}

/* Quiz */
.quiz-wrap{width:min(94vw,900px);background:#0b1030;border:1px solid #2a3575;border-radius:18px;padding:20px;
  box-shadow:0 24px 70px rgba(0,0,0,.45);}
.qtop{display:flex;justify-content:space-between;margin-bottom:14px}
.q h3{font-size:clamp(24px,4vw,36px);}
.opt{background:#0d133a;border:2px solid #2a3575;border-radius:14px;
  padding:18px;cursor:pointer;font-weight:900;color:#e9ecff;
  font-size:clamp(18px,3.2vw,26px);}
.opt.correct{border-color:#22c55e;background:#0f2a1a;}
.opt.wrong{border-color:#ef4444;background:#2a1111;}
footer{
  text-align:center;color:#d1d5db;
  font-family:'Cinzel',serif;font-size:clamp(14px,2vw,18px);
  margin-top:28px;opacity:0.9;
}
.hidden{display:none}
</style>
</head>
<body>
<a class="back" href="index.html">⟵ Back to Menu</a>
<div class="wrapper">
  <header>
    <div class="line1">The Boo-riculum</div>
    <div class="line2">January Week 1 : 50 Deck</div>
    <div class="line3">１月第１週 : 50デック</div>
  </header>

  <div class="modes" id="modes">
    <button class="tab active" data-num="1" data-mode="vocab">① Vocabulary 語彙</button>
    <button class="tab" data-num="2" data-mode="sentences">② Sentences 文</button>
    <button class="tab" data-num="3" data-mode="questions">③ Questions 質問</button>
    <button class="tab" data-num="4" data-mode="quiz">④ Quiz クイズ</button>
  </div>

  <section class="stage" id="cardsStage">
    <div class="card-outer">
      <article class="card" id="card">
        <div class="face front"><div class="term"><h2 id="frontTitle"></h2><p id="frontSub"></p></div></div>
        <div class="face back"><div class="term"><h2 id="backTitle"></h2><p id="backSub"></p></div></div>
      </article>
    </div>
    <div class="controls">
      <button class="btn" id="prevBtn">❮ Prev</button>
      <button class="btn" id="flipBtn">Flip ⤾</button>
      <button class="btn" id="nextBtn">Next ❯</button>
      <button id="speakBtn">▶</button>
    </div>
  </section>

  <section class="stage hidden" id="quizStage">
    <div class="quiz-wrap">
      <div class="qtop">
        <div class="qprog" id="qprog">1 / 20</div>
        <div class="score" id="score">Score: 0</div>
      </div>
      <div class="q" id="qbox">
        <h3 id="qtext"></h3>
        <div class="opts" id="opts"></div>
        <div class="explain" id="explain"></div>
      </div>
    </div>
  </section>

  <footer>Bryan’s English School</footer>
</div>

<script>
function stripes(a,b,c){
  return `repeating-linear-gradient(45deg,
    ${a} 0%,${a} 3%,${b} 3%,${b} 6%,${c} 6%,${c} 9%)`;
}
const synth = window.speechSynthesis;
function speak(text){
  if(synth.speaking) synth.cancel();
  const u=new SpeechSynthesisUtterance(text);
  u.lang="en-US";u.rate=0.9;synth.speak(u);
}

const VOCAB=[
  {en:"goal",jp:"目標",hira:"もくひょう",stripes:["#ff7eb9","#5ee6ff","#fff680"]},
  {en:"plan",jp:"計画",hira:"けいかく",stripes:["#5ee6ff","#fff680","#c77dff"]},
  {en:"habit",jp:"習慣",hira:"しゅうかん",stripes:["#8aff80","#ff7eb9","#c77dff"]},
  {en:"routine",jp:"日課",hira:"にっか",stripes:["#5ee6ff","#ff7eb9","#fff680"]},
  {en:"motivation",jp:"やる気",hira:"やるき",stripes:["#8aff80","#5ee6ff","#ff7eb9"]}
];
const SENTENCES=[
  {en:"I will study every day.",jp:"毎日勉強します。",hira:"まいにち べんきょう します",stripes:["#ff7eb9","#5ee6ff","#fff680"]},
  {en:"I’m going to try something new.",jp:"新しいことに挑戦します。",hira:"あたらしい こと に ちょうせん します",stripes:["#5ee6ff","#fff680","#c77dff"]},
  {en:"I will do my best this year.",jp:"今年は全力を尽くします。",hira:"ことし は ぜんりょく を つくし ます",stripes:["#fff680","#8aff80","#5ee6ff"]},
  {en:"I will make a new friend.",jp:"新しい友だちを作ります。",hira:"あたらしい ともだち を つくり ます",stripes:["#8aff80","#ff7eb9","#fff680"]},
  {en:"I will speak more English.",jp:"もっと英語を話します。",hira:"もっと えいご を はなし ます",stripes:["#fff680","#5ee6ff","#c77dff"]}
];
const QUESTIONS=[
  {en:"What goal will you set this month?",jp:"今月はどんな目標を立てますか。",hira:"こんげつ は どんな もくひょう を たて ます か",stripes:["#5ee6ff","#ff7eb9","#fff680"]},
  {en:"Are you going to try something new this week?",jp:"今週、新しいことに挑戦しますか。",hira:"こんしゅう あたらしい こと に ちょうせん します か",stripes:["#8aff80","#5ee6ff","#c77dff"]},
  {en:"Who will help you reach your goal?",jp:"目標を達成するのを誰が手伝いますか。",hira:"もくひょう を たっせい する の を だれ が てつだい ます か",stripes:["#5ee6ff","#fff680","#c77dff"]},
  {en:"Where will you study after school today?",jp:"今日放課後はどこで勉強しますか。",hira:"きょう ほうかご は どこ で べんきょう します か",stripes:["#fff680","#8aff80","#5ee6ff"]},
  {en:"How will you reward yourself?",jp:"どうやって自分にごほうびをあげますか。",hira:"どうやって じぶん に ごほうび を あげ ます か",stripes:["#c77dff","#5ee6ff","#fff680"]}
];
const QUIZ=[
  {q:"I ___ write my goals tonight.",opts:["am going","am going to","will","going to"],a:2,ex:"Decision at the moment → will."},
  {q:"She is ___ start a diary next week.",opts:["going to","will to","go to","going"],a:0,ex:"Planned intention → going to + base."},
  {q:"He is ____ to join the basketball club.",opts:["will","is going","is going to","going to"],a:3,ex:"He is going to join → 'going to' is correct."}
];

let MODE="vocab",idx=0,flipped=false;
const card=document.getElementById('card');
const frontTitle=document.getElementById('frontTitle');
const backTitle=document.getElementById('backTitle');
const backSub=document.getElementById('backSub');
const cardsStage=document.getElementById('cardsStage');
const quizStage=document.getElementById('quizStage');
const qprog=document.getElementById('qprog');
const scoreEl=document.getElementById('score');
const qtext=document.getElementById('qtext');
const opts=document.getElementById('opts');
const explain=document.getElementById('explain');

function shuffle(arr){return arr.sort(()=>Math.random()-0.5);}
function activeList(){return MODE==="vocab"?VOCAB:MODE==="sentences"?SENTENCES:QUESTIONS;}
function renderCard(){
  const c=activeList()[idx];
  card.style.backgroundImage=stripes(...c.stripes);
  frontTitle.textContent=c.en;
  backTitle.textContent=c.jp;
  backSub.textContent=c.hira;
  card.classList.toggle('is-back',flipped);
}
document.getElementById('flipBtn').onclick=()=>{flipped=!flipped;renderCard()};
document.getElementById('nextBtn').onclick=()=>{idx=(idx+1)%activeList().length;flipped=false;renderCard()};
document.getElementById('prevBtn').onclick=()=>{idx=(idx-1+activeList().length)%activeList().length;flipped=false;renderCard()};
document.getElementById('speakBtn').onclick=()=>{if(!flipped)speak(activeList()[idx].en);};

document.querySelectorAll('.tab').forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
    b.classList.add('active');MODE=b.dataset.mode;idx=0;flipped=false;
    if(MODE==="quiz"){cardsStage.classList.add('hidden');quizStage.classList.remove('hidden');startQuiz();}
    else{quizStage.classList.add('hidden');cardsStage.classList.remove('hidden');renderCard();}
  }
});

let score=0,qIndex=0;
function startQuiz(){score=0;qIndex=0;scoreEl.textContent=`Score: ${score}`;showQ();}
function showQ(){
  const item=QUIZ[qIndex];
  qprog.textContent=`${qIndex+1} / ${QUIZ.length}`;
  qtext.textContent=item.q;opts.innerHTML="";explain.textContent="";
  item.opts.forEach((t,i)=>{
    const b=document.createElement('button');
    b.className='opt';b.textContent=t;
    b.onclick=()=>{
      if(i===item.a){
        b.classList.add('correct');
        explain.textContent=item.ex;
        score++;scoreEl.textContent=`Score: ${score}`;
        setTimeout(()=>{qIndex++;if(qIndex<QUIZ.length)showQ();else endQuiz();},1200);
      }else{b.classList.add('wrong');}
    };
    opts.appendChild(b);
  });
}
function endQuiz(){
  qtext.textContent="Finished! Great job.";
  opts.innerHTML="";
  explain.innerHTML=`Your final score is <b>${score}</b> / ${QUIZ.length}.`;
}
renderCard();
</script>
</body>
</html>
