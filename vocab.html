<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>The Boo-riculum – January Week 1</title>
  <meta name="theme-color" content="#7c3aed">
  <link rel="icon" type="image/png" href="booha-ghost.png">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800;900&display=swap" rel="stylesheet" />
  <style>
    :root{
      --radius:28px;
      --bg:url('https://static.wixstatic.com/media/fa59b9_f8915cfdff974d7883c730f51f577d31~mv2.jpg');
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      font-family:system-ui,Segoe UI,Roboto,Inter,sans-serif;
      background:linear-gradient(160deg,rgba(124,58,237,.1),rgba(34,211,238,.1)),#0f172a;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      color:#111;
      position:relative;
    }
    body::before{
      content:"";
      position:fixed;inset:0;z-index:-1;
      background-image:var(--bg);
      background-size:cover;
      background-position:center;
      opacity:.25;
    }

    /* Back to Menu button */
    .back-btn{
      position:fixed;
      top:14px; left:14px;
      z-index:1000;
      display:inline-flex; align-items:center; gap:.5rem;
      padding:.55rem .9rem;
      border-radius:999px;
      background:#0b1020;
      color:#fff;
      border:1px solid rgba(255,255,255,.25);
      box-shadow:0 10px 25px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.12);
      font-weight:800; font-size:.95rem;
      text-decoration:none;
      -webkit-tap-highlight-color: transparent;
      transition:transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }
    .back-btn:hover{ transform:translateY(-1px); }
    .back-btn:active{ transform:translateY(0); box-shadow:0 6px 18px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.12);}
    .back-btn .arrow{font-weight:900}

    header{text-align:center;color:#fff;margin-bottom:20px;}
    header h1{
      font-family:'Cinzel',serif;
      font-size:clamp(26px,4.5vw,50px);
      letter-spacing:1px;
      margin-bottom:10px;
      font-weight:900;
    }
    header h2{font-size:clamp(22px,3.5vw,36px);margin-bottom:6px;font-weight:800;}
    header h3{font-size:clamp(18px,3vw,30px);font-weight:600;color:#dbeafe;}

    .card-outer{
      width:min(92vw,900px);
      aspect-ratio:3/2;
      perspective:1500px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card {
      position: relative;
      width: 100%; height: 100%;
      border-radius: var(--radius);
      transform-style: preserve-3d;
      transition: transform .7s cubic-bezier(.2,.8,.2,1);
      box-shadow: 0 30px 80px rgba(0,0,0,.3);
      border: 3px solid rgba(255,255,255,.25);
      background-size: 400% 400%;
      animation: bgmove 12s linear infinite;
    }

    /* smooth diagonal motion */
    @keyframes bgmove {
      from { background-position: 0 0; }
      to { background-position: 400% 400%; }
    }

    .card.is-back{transform:rotateY(180deg)}
    .face{
      position:absolute;inset:0;border-radius:var(--radius);
      backface-visibility:hidden;
      display:flex;align-items:center;justify-content:center;
      flex-direction:column;text-align:center;
      padding:1rem;
      background:rgba(255,255,255,.85);
    }
    .face.back{transform:rotateY(180deg)}
    .term h2{
      margin:0;
      font-size:clamp(40px,8vw,90px);
      font-weight:900;
      line-height:1.1;
      color:#111;
      text-shadow:0 2px 6px rgba(255,255,255,.6);
    }
    .term p{margin-top:.5rem;font-size:clamp(20px,3vw,30px);color:#333;}

    .actions{display:flex;gap:20px;justify-content:center;margin-top:30px;}
    button.btn{
      padding:1rem 1.3rem;
      border-radius:16px;
      border:none;
      background:linear-gradient(180deg,#fff,#e0e0e0);
      box-shadow:0 10px 25px rgba(0,0,0,.15);
      font-weight:800;
      cursor:pointer;
      font-size:1.1rem;
    }

    @keyframes bgmove{
      0%{background-position:0 0;}
      100%{background-position:300% 300%;}
    }

    /* Footer */
    footer{
      position:fixed;
      bottom:18px;
      left:0;
      width:100%;
      text-align:center;
      color:#d1d5db;
      font-family:'Cinzel',serif;
      font-size:clamp(14px,2vw,18px);
      letter-spacing:1px;
      opacity:0.9;
    }
  </style>
</head>
<body>
  <!-- Back button -->
  <a href="#" class="back-btn" id="backMenu"><span class="arrow">❮</span> Back to Menu</a>

  <header>
    <h1>The Boo-riculum</h1>
    <h2>January Week 1</h2>
    <h3>１月第１週</h3>
  </header>

  <div class="card-outer" id="cardOuter">
    <article class="card" id="card">
      <div class="face front"><div class="term"><h2 id="frontTitle"></h2><p id="frontSub"></p></div></div>
      <div class="face back"><div class="term"><h2 id="backTitle"></h2><p id="backSub"></p></div></div>
    </article>
  </div>

  <div class="actions">
    <button class="btn" id="prevBtn">❮ Prev</button>
    <button class="btn" id="flipBtn">Flip ⤾</button>
    <button class="btn" id="nextBtn">Next ❯</button>
  </div>

  <footer>
    Bryan's English School
  </footer>

  <script>
  const CARDS=[
    {en:"goal",jp:"目標",hira:"もくひょう",stripes:["#ff6ec7","#5ee6ff","#ffd166"]},
    {en:"plan",jp:"計画",hira:"けいかく",stripes:["#5ee6ff","#ffd166","#c77dff"]},
    {en:"future",jp:"未来",hira:"みらい",stripes:["#ffd166","#8aff80","#5ee6ff"]},
    {en:"dream",jp:"夢",hira:"ゆめ",stripes:["#8aff80","#ff7eb9","#fff680"]},
    {en:"challenge",jp:"挑戦",hira:"ちょうせん",stripes:["#ff7eb9","#5ee6ff","#ffd166"]},
    {en:"try",jp:"挑戦する",hira:"ちょうせん する",stripes:["#ffd166","#8aff80","#c77dff"]},
    {en:"change",jp:"変える",hira:"かえる",stripes:["#5ee6ff","#ffd166","#ff7eb9"]},
    {en:"habit",jp:"習慣",hira:"しゅうかん",stripes:["#fff680","#5ee6ff","#8aff80"]},
    {en:"exercise",jp:"運動",hira:"うんどう",stripes:["#8aff80","#ff7eb9","#ffd166"]},
    {en:"study",jp:"勉強",hira:"べんきょう",stripes:["#ffd166","#5ee6ff","#c77dff"]},
    {en:"learn",jp:"学ぶ",hira:"まなぶ",stripes:["#ff7eb9","#8aff80","#fff680"]},
    {en:"practice",jp:"練習",hira:"れんしゅう",stripes:["#5ee6ff","#ffd166","#ff7eb9"]},
    {en:"success",jp:"成功",hira:"せいこう",stripes:["#ffd166","#8aff80","#5ee6ff"]},
    {en:"focus",jp:"集中",hira:"しゅうちゅう",stripes:["#8aff80","#ff7eb9","#ffd166"]},
    {en:"motivation",jp:"やる気",hira:"やるき",stripes:["#5ee6ff","#fff680","#ff7eb9"]}
  ];

  // Shuffle the deck so order changes each visit
  function shuffle(array){
    for(let i=array.length-1;i>0;i--){
      const j=Math.floor(Math.random()*(i+1));
      [array[i],array[j]]=[array[j],array[i]];
    }
  }
  shuffle(CARDS);

  let i=0,back=false;
  const card=document.getElementById('card');
  const frontTitle=document.getElementById('frontTitle');
  const backTitle=document.getElementById('backTitle');
  const backSub=document.getElementById('backSub');

  function show() {
    const c = CARDS[i];
    card.style.background = `repeating-linear-gradient(45deg,
      ${c.stripes[0]} 0%,
      ${c.stripes[0]} 3%,
      ${c.stripes[1]} 3%,
      ${c.stripes[1]} 6%,
      ${c.stripes[2]} 6%,
      ${c.stripes[2]} 9%)`;
    card.style.backgroundSize = '400% 400%';
    card.style.animation = 'bgmove 12s linear infinite';
    frontTitle.textContent = c.en;
    backTitle.textContent = c.jp;
    backSub.textContent = c.hira;
    card.classList.toggle('is-back', back);
  }

  document.getElementById('flipBtn').addEventListener('click',()=>{back=!back;show()});
  document.getElementById('nextBtn').addEventListener('click',()=>{i=(i+1)%CARDS.length;back=false;show()});
  document.getElementById('prevBtn').addEventListener('click',()=>{i=(i-1+CARDS.length)%CARDS.length;back=false;show()});

  // Back button logic
  document.getElementById('backMenu').addEventListener('click', (e)=>{
    e.preventDefault();
    if (document.referrer) history.back();
    else window.location.href = 'index.html';
  });

  show();
  </script>
</body>
</html>
