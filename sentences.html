<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>The Boo-riculum – January Week 1 (Sentences)</title>
<meta name="theme-color" content="#7c3aed">
<link rel="icon" type="image/png" href="booha-ghost.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800;900&display=swap" rel="stylesheet" />
<style>
:root{
  --radius:28px;
  --bg:url('https://static.wixstatic.com/media/fa59b9_f8915cfdff974d7883c730f51f577d31~mv2.jpg');
}
*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  font-family:system-ui,Segoe UI,Roboto,Inter,sans-serif;
  background:linear-gradient(160deg,rgba(124,58,237,.1),rgba(34,211,238,.1)),#0f172a;
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  color:#111; position:relative; overflow:hidden;
}
body::before{
  content:""; position:fixed; inset:0; z-index:-1;
  background-image:var(--bg); background-size:cover; background-position:center; opacity:.25;
}
.back-btn{
  position:fixed; top:14px; left:14px; z-index:1000;
  display:inline-flex; align-items:center; gap:.5rem;
  padding:.55rem .9rem; border-radius:999px; background:#0b1020; color:#fff;
  border:1px solid rgba(255,255,255,.25); box-shadow:0 10px 25px rgba(0,0,0,.35);
  font-weight:800; font-size:.95rem; text-decoration:none; -webkit-tap-highlight-color:transparent;
}
header{text-align:center;color:#fff;margin-bottom:20px;}
header h1{font-family:'Cinzel',serif;font-size:clamp(26px,4.5vw,50px);letter-spacing:1px;margin-bottom:10px;font-weight:900;}
header h2{font-size:clamp(22px,3.5vw,36px);margin-bottom:6px;font-weight:800;}
header h3{font-size:clamp(18px,3vw,30px);font-weight:600;color:#dbeafe;}

.card-outer{width:min(92vw,900px);aspect-ratio:3/2;perspective:1500px;display:flex;align-items:center;justify-content:center;}
.card{
  position:relative; width:100%; height:100%;
  border-radius:var(--radius); transform-style:preserve-3d;
  transition:transform .7s cubic-bezier(.2,.8,.2,1);
  box-shadow:0 30px 80px rgba(0,0,0,.3);
  border:3px solid rgba(255,255,255,.25);
  background-size:100% 240px;
  animation:stripeDown 6s linear infinite;
  overflow:hidden;
  z-index:1;
}
@keyframes stripeDown{
  0%{background-position:0 0;}
  100%{background-position:0 240px;}
}
.card.is-back{transform:rotateY(180deg);}
.face{
  position:absolute; inset:0; border-radius:var(--radius);
  backface-visibility:hidden;
  display:flex; align-items:center; justify-content:center;
  flex-direction:column; text-align:center; padding:1rem;
  background:transparent; z-index:3;
}
.face.back{transform:rotateY(180deg);}

/* ✏️ Clean black text with soft white glow */
.term h2{
  margin:0;
  font-size:clamp(36px,5vw,72px);
  font-weight:900;
  line-height:1.2;
  color:#000;
  text-shadow:
    0 0 6px rgba(255,255,255,.9),
    0 0 18px rgba(255,255,255,.6);
}
.term p{
  margin-top:.8rem;
  font-size:clamp(22px,4vw,36px);
  font-weight:700;
  color:#000;
  text-shadow:
    0 0 4px rgba(255,255,255,.8),
    0 0 12px rgba(255,255,255,.5);
}

/* ✨ gold shimmer sparkles */
.sparkle {
  position:absolute;
  width:6px; height:6px;
  background:radial-gradient(circle at center,#fff8b0 0%,#ffd700 40%,transparent 70%);
  border-radius:50%;
  opacity:0.95;
  pointer-events:none;
  z-index:2;
  animation:sparkleFloat 2.3s ease-out forwards;
  filter:blur(0.5px);
}
@keyframes sparkleFloat {
  0%   {transform:translateY(0) scale(1); opacity:1;}
  60%  {opacity:.9;}
  100% {transform:translateY(-200px) scale(0.5); opacity:0;}
}

.actions{display:flex;gap:20px;justify-content:center;margin-top:30px;flex-wrap:wrap;}
button.btn{
  padding:1rem 1.3rem;border-radius:16px;border:none;
  background:linear-gradient(180deg,#fff,#e0e0e0);
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  font-weight:800;cursor:pointer;font-size:1.1rem;
}
#speakBtn{
  background:linear-gradient(180deg,#ff4444,#cc0000);color:#fff;
  font-size:1.3rem;line-height:1;
  padding:1rem 1.5rem;border:none;border-radius:16px;
  box-shadow:0 0 20px rgba(255,0,0,.4);
  transition:transform .15s;
}
#speakBtn:hover{transform:scale(1.1);}
footer{
  position:fixed;bottom:18px;left:0;width:100%;
  text-align:center;color:#d1d5db;font-family:'Cinzel',serif;
  font-size:clamp(14px,2vw,18px);letter-spacing:1px;opacity:.9;
}
</style>
</head>
<body>
<a href="#" class="back-btn" id="backMenu"><span class="arrow">❮</span> Back to Menu</a>

<header>
  <h1>The Boo-riculum</h1>
  <h2>January Week 1</h2>
  <h3>１月第１週</h3>
</header>

<div class="card-outer">
  <article class="card" id="card">
    <div id="sparkleContainer"></div>
    <div class="face front">
      <div class="term">
        <h2 id="frontTitle"></h2>
      </div>
    </div>
    <div class="face back">
      <div class="term">
        <h2 id="backTitle"></h2>
        <p id="backSub"></p>
      </div>
    </div>
  </article>
</div>

<div class="actions">
  <button class="btn" id="prevBtn">❮ Prev</button>
  <button class="btn" id="flipBtn">Flip ⤾</button>
  <button class="btn" id="nextBtn">Next ❯</button>
  <button id="speakBtn">▶</button>
</div>

<footer>Bryan's English School</footer>

<script>
/* Sentence cards */
const CARDS=[
  {en:"I will study every day.",jp:"毎日勉強します。",hira:"まいにち べんきょう します"},
  {en:"I’m going to try something new.",jp:"新しいことに挑戦します。",hira:"あたらしい こと に ちょうせん します"},
  {en:"I will do my best this year.",jp:"今年は全力を尽くします。",hira:"ことし は ぜんりょく を つくし ます"},
  {en:"I will make a new friend.",jp:"新しい友だちを作ります。",hira:"あたらしい ともだち を つくり ます"},
  {en:"I will not be late anymore.",jp:"もう遅刻しません。",hira:"もう ちこく しません"},
  {en:"I will help my classmates.",jp:"クラスメイトを手伝います。",hira:"クラスメイト を てつだい ます"},
  {en:"I will clean my desk today.",jp:"今日は机を片づけます。",hira:"きょう は つくえ を かたづけ ます"},
  {en:"I will read more books.",jp:"もっと本を読みます。",hira:"もっと ほん を よみ ます"},
  {en:"I will start a good habit.",jp:"良い習慣を始めます。",hira:"よい しゅうかん を はじめ ます"},
  {en:"I will speak more English.",jp:"もっと英語を話します。",hira:"もっと えいご を はなし ます"},
  {en:"I will write in my diary every week.",jp:"毎週日記を書きます。",hira:"まいしゅう にっき を かき ます"},
  {en:"I will wake up earlier.",jp:"もっと早く起きます。",hira:"もっと はやく おき ます"},
  {en:"I will listen carefully in class.",jp:"授業でしっかり聞きます。",hira:"じゅぎょう で しっかり きき ます"},
  {en:"I will smile more.",jp:"もっと笑います。",hira:"もっと わらい ます"},
  {en:"I will enjoy learning.",jp:"学ぶことを楽しみます。",hira:"まなぶ こと を たのしみ ます"}
];

/* Shuffle order */
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}}
shuffle(CARDS);

/* Candy stripes */
const PALETTES=[
  ["#ff6ec7","#5ee6ff","#ffd166","#8aff80","#fff680","#c77dff"],
  ["#ffd166","#5ee6ff","#ff7eb9","#a6f7b2","#fff680","#c77dff"],
  ["#ff7eb9","#ffd166","#5ee6ff","#8aff80","#fff680","#c77dff"]
];

let i=0, back=false;
const card=document.getElementById('card');
const frontTitle=document.getElementById('frontTitle');
const backTitle=document.getElementById('backTitle');
const backSub=document.getElementById('backSub');

/* Build repeating stripe background */
function buildStripeBackground(colors){
  const band=40; let stops=[];
  colors.forEach((c,idx)=>{
    const start=idx*band;
    stops.push(`${c} ${start}px ${start+band}px`);
  });
  const all=stops.concat(stops.map(s=>s.replace(/(\d+)px/g,(m,n)=>(parseInt(n)+band*colors.length)+'px')));
  return `repeating-linear-gradient(180deg,${all.join(',')})`;
}

/* ✅ Local Sage audio from /audio/ folder */
function speak(text){
  if(!text) return;
  const filename=text.toLowerCase().replace(/[^a-z0-9]/g,"")+".mp3";
  const path=`audio/${filename}`;
  const a=new Audio(path);
  a.play().then(()=>triggerSparkles()).catch(()=>setTimeout(()=>a.play(),400));
}

/* ✨ Sparkles appear when Sage speaks */
const sparkContainer=document.getElementById("sparkleContainer");
function triggerSparkles(){
  for(let n=0;n<35;n++){
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"%";
    s.style.bottom=Math.random()*60+"%";
    s.style.transform=`scale(${0.6+Math.random()*1.4})`;
    s.style.animationDelay=(Math.random()*0.3)+"s";
    sparkContainer.appendChild(s);
    setTimeout(()=>s.remove(),2300);
  }
}

/* Show card */
function show(){
  const c=CARDS[i];
  const palette=PALETTES[i%PALETTES.length];
  card.style.backgroundImage=buildStripeBackground(palette);
  frontTitle.textContent=c.en;
  backTitle.textContent=c.jp;
  backSub.textContent=c.hira;
  card.classList.toggle('is-back',back);
}

/* Controls */
document.getElementById('flipBtn').onclick=()=>{back=!back;show();};
document.getElementById('nextBtn').onclick=()=>{i=(i+1)%CARDS.length;back=false;show();};
document.getElementById('prevBtn').onclick=()=>{i=(i-1+CARDS.length)%CARDS.length;back=false;show();};
document.getElementById('speakBtn').onclick=()=>{const c=CARDS[i];if(!back) speak(c.en);};
document.getElementById('backMenu').onclick=(e)=>{e.preventDefault();if(document.referrer)history.back();else location.href='index.html';};

show();
</script>
</body>
</html>
