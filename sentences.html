<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>The Boo-riculum – January Week 1</title>
  <meta name="theme-color" content="#7c3aed">
  <link rel="icon" type="image/png" href="booha-ghost.png">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800;900&display=swap" rel="stylesheet" />
  <style>
    :root{
      --radius:28px;
      --bg:url('https://static.wixstatic.com/media/fa59b9_f8915cfdff974d7883c730f51f577d31~mv2.jpg');
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      font-family:system-ui,Segoe UI,Roboto,Inter,sans-serif;
      background:linear-gradient(160deg,rgba(124,58,237,.1),rgba(34,211,238,.1)),#0f172a;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      color:#111;
      position:relative;
    }
    body::before{
      content:"";
      position:fixed;inset:0;z-index:-1;
      background-image:var(--bg);
      background-size:cover;
      background-position:center;
      opacity:.25;
    }

    .back-btn{
      position:fixed;
      top:14px; left:14px;
      z-index:1000;
      display:inline-flex; align-items:center; gap:.5rem;
      padding:.55rem .9rem;
      border-radius:999px;
      background:#0b1020;
      color:#fff;
      border:1px solid rgba(255,255,255,.25);
      box-shadow:0 10px 25px rgba(0,0,0,.35);
      font-weight:800; font-size:.95rem;
      text-decoration:none;
      -webkit-tap-highlight-color: transparent;
    }

    header{text-align:center;color:#fff;margin-bottom:20px;}
    header h1{
      font-family:'Cinzel',serif;
      font-size:clamp(26px,4.5vw,50px);
      letter-spacing:1px;
      margin-bottom:10px;
      font-weight:900;
    }
    header h2{font-size:clamp(22px,3.5vw,36px);margin-bottom:6px;font-weight:800;}
    header h3{font-size:clamp(18px,3vw,30px);font-weight:600;color:#dbeafe;}

    .card-outer{
      width:min(92vw,900px);
      aspect-ratio:3/2;
      perspective:1500px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card {
      position: relative;
      width: 100%; height: 100%;
      border-radius: var(--radius);
      transform-style: preserve-3d;
      transition: transform .7s cubic-bezier(.2,.8,.2,1);
      box-shadow: 0 30px 80px rgba(0,0,0,.3);
      border: 3px solid rgba(255,255,255,.25);
      background-size: 400% 400%;
      animation: bgmove 12s linear infinite;
    }
    @keyframes bgmove {
      0%{background-position:0 0;}
      100%{background-position:300% 300%;}
    }

    .card.is-back{transform:rotateY(180deg)}
    .face{
      position:absolute;inset:0;border-radius:var(--radius);
      backface-visibility:hidden;
      display:flex;align-items:center;justify-content:center;
      flex-direction:column;text-align:center;
      padding:1rem;
      background:rgba(255,255,255,.85);
    }
    .face.back{transform:rotateY(180deg)}
    .term h2{
      margin:0;
      font-size:clamp(40px,8vw,90px);
      font-weight:900;
      line-height:1.1;
      color:#111;
      text-shadow:0 2px 6px rgba(255,255,255,.6);
    }
    .term p{margin-top:.5rem;font-size:clamp(20px,3vw,30px);color:#333;}

    .actions{display:flex;gap:20px;justify-content:center;margin-top:30px;flex-wrap:wrap;}
    button.btn{
      padding:1rem 1.3rem;
      border-radius:16px;
      border:none;
      background:linear-gradient(180deg,#fff,#e0e0e0);
      box-shadow:0 10px 25px rgba(0,0,0,.15);
      font-weight:800;
      cursor:pointer;
      font-size:1.1rem;
    }
    #speakBtn{
      background:linear-gradient(180deg,#ff4444,#cc0000);
      color:#fff;
      font-size:1.3rem;
      line-height:1;
      padding:1rem 1.5rem;
      border:none;
      border-radius:16px;
      box-shadow:0 0 20px rgba(255,0,0,.4);
      transition:transform .15s;
    }
    #speakBtn:hover{transform:scale(1.1)}

    footer{
      position:fixed;
      bottom:18px;
      left:0;
      width:100%;
      text-align:center;
      color:#d1d5db;
      font-family:'Cinzel',serif;
      font-size:clamp(14px,2vw,18px);
      letter-spacing:1px;
      opacity:0.9;
    }
  </style>
</head>
<body>
  <a href="#" class="back-btn" id="backMenu"><span class="arrow">❮</span> Back to Menu</a>

  <header>
    <h1>The Boo-riculum</h1>
    <h2>January Week 1</h2>
    <h3>１月第１週</h3>
  </header>

  <div class="card-outer" id="cardOuter">
    <article class="card" id="card">
      <div class="face front"><div class="term"><h2 id="frontTitle"></h2><p id="frontSub"></p></div></div>
      <div class="face back"><div class="term"><h2 id="backTitle"></h2><p id="backSub"></p></div></div>
    </article>
  </div>

  <div class="actions">
    <button class="btn" id="prevBtn">❮ Prev</button>
    <button class="btn" id="flipBtn">Flip ⤾</button>
    <button class="btn" id="nextBtn">Next ❯</button>
    <button id="speakBtn">▶</button>
  </div>

  <footer>
    Bryan's English School
  </footer>

    <script>
  const CARDS=[
    {en:"I will study every day.",jp:"毎日勉強します。",hira:"まいにち べんきょう します",stripes:["#ff6ec7","#5ee6ff","#ffd166"]},
    {en:"I’m going to try something new.",jp:"新しいことに挑戦します。",hira:"あたらしい こと に ちょうせん します",stripes:["#5ee6ff","#ffd166","#c77dff"]},
    {en:"I will do my best this year.",jp:"今年は全力を尽くします。",hira:"ことし は ぜんりょく を つくし ます",stripes:["#ffd166","#8aff80","#5ee6ff"]},
    {en:"I will make a new friend.",jp:"新しい友だちを作ります。",hira:"あたらしい ともだち を つくり ます",stripes:["#8aff80","#ff7eb9","#fff680"]},
    {en:"I will not be late anymore.",jp:"もう遅刻しません。",hira:"もう ちこく しません",stripes:["#ff7eb9","#5ee6ff","#ffd166"]},
    {en:"I will help my classmates.",jp:"クラスメイトを手伝います。",hira:"クラスメイト を てつだい ます",stripes:["#ffd166","#8aff80","#c77dff"]},
    {en:"I will clean my desk today.",jp:"今日は机を片づけます。",hira:"きょう は つくえ を かたづけ ます",stripes:["#5ee6ff","#ffd166","#ff7eb9"]},
    {en:"I will read more books.",jp:"もっと本を読みます。",hira:"もっと ほん を よみ ます",stripes:["#fff680","#5ee6ff","#8aff80"]},
    {en:"I will start a good habit.",jp:"良い習慣を始めます。",hira:"よい しゅうかん を はじめ ます",stripes:["#8aff80","#ff7eb9","#ffd166"]},
    {en:"I will speak more English.",jp:"もっと英語を話します。",hira:"もっと えいご を はなし ます",stripes:["#ffd166","#5ee6ff","#c77dff"]},
    {en:"I will write in my diary every week.",jp:"毎週日記を書きます。",hira:"まいしゅう にっき を かき ます",stripes:["#ff7eb9","#8aff80","#fff680"]},
    {en:"I will wake up earlier.",jp:"もっと早く起きます。",hira:"もっと はやく おき ます",stripes:["#5ee6ff","#ffd166","#ff7eb9"]},
    {en:"I will listen carefully in class.",jp:"授業でしっかり聞きます。",hira:"じゅぎょう で しっかり きき ます",stripes:["#ffd166","#8aff80","#5ee6ff"]},
    {en:"I will smile more.",jp:"もっと笑います。",hira:"もっと わらい ます",stripes:["#8aff80","#ff7eb9","#ffd166"]},
    {en:"I will enjoy learning.",jp:"学ぶことを楽しみます。",hira:"まなぶ こと を たのしみ ます",stripes:["#5ee6ff","#fff680","#ff7eb9"]}
  ];

  // Shuffle order
  function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}}
  shuffle(CARDS);

  let i=0,back=false;
  const card=document.getElementById('card');
  const frontTitle=document.getElementById('frontTitle');
  const backTitle=document.getElementById('backTitle');
  const backSub=document.getElementById('backSub');

  const synth = window.speechSynthesis;
  function speak(text){
    if(synth.speaking) synth.cancel();
    const u=new SpeechSynthesisUtterance(text);
    u.lang="en-US";
    u.rate=0.9;
    synth.speak(u);
  }

  function show(){
    const c=CARDS[i];
    card.style.background=`repeating-linear-gradient(45deg,
      ${c.stripes[0]} 0%,
      ${c.stripes[0]} 3%,
      ${c.stripes[1]} 3%,
      ${c.stripes[1]} 6%,
      ${c.stripes[2]} 6%,
      ${c.stripes[2]} 9%)`;
    card.style.backgroundSize='400% 400%';
    card.style.animation='bgmove 12s linear infinite';
    frontTitle.textContent=c.en;
    backTitle.textContent=c.jp;
    backSub.textContent=c.hira;
    card.classList.toggle('is-back', back);
  }

  document.getElementById('flipBtn').onclick=()=>{back=!back;show()};
  document.getElementById('nextBtn').onclick=()=>{i=(i+1)%CARDS.length;back=false;show()};
  document.getElementById('prevBtn').onclick=()=>{i=(i-1+CARDS.length)%CARDS.length;back=false;show()};
  document.getElementById('speakBtn').onclick=()=>{if(!back) speak(CARDS[i].en);};

  document.getElementById('backMenu').onclick=(e)=>{e.preventDefault();if(document.referrer)history.back();else location.href='index.html';};

  show();
  </script>
</body>
</html>
