<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Booha Flip-Card Slideshow – January Week 1</title>
  <meta name="theme-color" content="#7c3aed">
  <link rel="icon" type="image/png" href="booha-ghost.png">
  <style>
    :root{
      --radius:22px; --pad:18px; --maxw:1200px;
      --bg-url:url('https://static.wixstatic.com/media/fa59b9_f8915cfdff974d7883c730f51f577d31~mv2.jpg');
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Inter,sans-serif;color:#111;background:linear-gradient(160deg,rgba(124,58,237,.1),rgba(34,211,238,.1)),#0f172a;overflow-x:hidden}
    .bg::before{content:"";position:fixed;inset:0;z-index:-1;background-image:var(--bg-url);background-size:cover;background-position:center;opacity:.2}
    header{max-width:var(--maxw);margin:20px auto;padding:0 16px;color:#f8fafc;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .brand{width:40px;height:40px;border-radius:12px;display:grid;place-items:center;background:conic-gradient(from 210deg,#7c3aed,#22d3ee);color:#fff;font-weight:900}
    h1{font-size:clamp(20px,3vw,34px);margin:0;color:#fff}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:16px;display:grid;gap:18px}

    .card-outer{width:min(92vw,780px);aspect-ratio:16/10;perspective:1500px}
    .card{position:relative;width:100%;height:100%;border-radius:var(--radius);transform-style:preserve-3d;transition:transform .6s cubic-bezier(.2,.8,.2,1);box-shadow:0 20px 60px rgba(0,0,0,.25);border:2px solid rgba(255,255,255,.3)}
    .card.is-back{transform:rotateY(180deg)}
    .face{position:absolute;inset:0;border-radius:var(--radius);backface-visibility:hidden;display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;padding:1rem;background:rgba(255,255,255,.8)}
    .face.back{transform:rotateY(180deg)}
    .term h2{margin:0;font-size:clamp(36px,7vw,80px);font-weight:900;line-height:1.1;color:#111}
    .term p{margin-top:.5rem;font-size:clamp(18px,3vw,26px);color:#444}
    .actions{display:flex;gap:10px;justify-content:center;margin-top:20px}
    button.btn{padding:.9rem 1.1rem;border-radius:14px;border:none;background:linear-gradient(180deg,#fff,#e0e0e0);box-shadow:0 8px 20px rgba(0,0,0,.15);font-weight:800;cursor:pointer}
  </style>
</head>
<body class="bg">
  <header>
    <div class="brand">B</div>
    <h1>January Week 1 – Goals</h1>
  </header>

  <div class="wrap">
    <div class="card-outer" id="cardOuter">
      <article class="card" id="card">
        <div class="face front"><div class="term"><h2 id="frontTitle"></h2><p id="frontSub"></p></div></div>
        <div class="face back"><div class="term"><h2 id="backTitle"></h2><p id="backSub"></p></div></div>
      </article>
    </div>

    <div class="actions">
      <button class="btn" id="prevBtn">❮ Prev</button>
      <button class="btn" id="flipBtn">Flip ⤾</button>
      <button class="btn" id="nextBtn">Next ❯</button>
    </div>
  </div>

  <script>
  const CARDS = [
    {en:"goal", jp:"目標", hira:"もくひょう", stripes:["#ffaadf","#aaf5ff","#ffdca0"]},
    {en:"plan", jp:"計画", hira:"けいかく", stripes:["#aaf5ff","#ffdca0","#d7aaff"]},
    {en:"future", jp:"未来", hira:"みらい", stripes:["#ffdca0","#aaffc6","#aaf5ff"]},
    {en:"dream", jp:"夢", hira:"ゆめ", stripes:["#aaffc6","#ffaaff","#fff7a0"]},
    {en:"challenge", jp:"挑戦", hira:"ちょうせん", stripes:["#ffaaff","#aaf5ff","#ffdca0"]},
    {en:"try", jp:"挑戦する", hira:"ちょうせん する", stripes:["#ffdfaa","#aaffc6","#d7aaff"]},
    {en:"change", jp:"変える", hira:"かえる", stripes:["#aaf5ff","#ffdca0","#ffaaff"]},
    {en:"habit", jp:"習慣", hira:"しゅうかん", stripes:["#fff7a0","#aaf5ff","#aaffc6"]},
    {en:"exercise", jp:"運動", hira:"うんどう", stripes:["#aaffc6","#ffaaff","#ffdca0"]},
    {en:"study", jp:"勉強", hira:"べんきょう", stripes:["#ffdca0","#aaf5ff","#d7aaff"]},
    {en:"learn", jp:"学ぶ", hira:"まなぶ", stripes:["#ffaaff","#aaffc6","#fff7a0"]},
    {en:"practice", jp:"練習", hira:"れんしゅう", stripes:["#aaf5ff","#ffdca0","#ffaaff"]},
    {en:"success", jp:"成功", hira:"せいこう", stripes:["#ffdca0","#aaffc6","#aaf5ff"]},
    {en:"focus", jp:"集中", hira:"しゅうちゅう", stripes:["#aaffc6","#ffaaff","#ffdca0"]},
    {en:"motivation", jp:"やる気", hira:"やるき", stripes:["#aaf5ff","#fff7a0","#ffaaff"]}
  ];

  let i=0,back=false;const card=document.getElementById('card');
  const frontTitle=document.getElementById('frontTitle');
  const backTitle=document.getElementById('backTitle');
  const frontSub=document.getElementById('frontSub');
  const backSub=document.getElementById('backSub');

  function show(){
    const c=CARDS[i];
    card.style.background=`repeating-linear-gradient(45deg,${c.stripes[0]} 0,${c.stripes[0]} 10%,${c.stripes[1]} 10%,${c.stripes[1]} 20%,${c.stripes[2]} 20%,${c.stripes[2]} 30%)`;
    frontTitle.textContent=c.en;
    frontSub.textContent='';
    backTitle.textContent=c.jp;
    backSub.textContent=c.hira;
    card.classList.toggle('is-back',back);
  }
  document.getElementById('flipBtn').addEventListener('click',()=>{back=!back;show()});
  document.getElementById('nextBtn').addEventListener('click',()=>{i=(i+1)%CARDS.length;back=false;show()});
  document.getElementById('prevBtn').addEventListener('click',()=>{i=(i-1+CARDS.length)%CARDS.length;back=false;show()});
  show();
  </script>
</body>
</html>
